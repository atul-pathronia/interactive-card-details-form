<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/script/script.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="top">
        <div class="card-back">
          <img src="/images/bg-card-back.png" alt="card-back" />
          <span class="cvv">000</span>
        </div>
        <div class="card-front">
          <img src="/images/bg-card-front.png" alt="card-front" />
          <div class="card-front-details">
            <div class="circles">
              <div class="dark-cirle"></div>
              <div class="light-circle"></div>
            </div>
            <h4 class="card-number">0000 0000 0000 0000</h4>
            <div class="card-front-details-name-and-cvv">
              <span class="card-holder-name">Atul Pathronia</span>
              <span class="card-holder-cvv">00/00</span>
            </div>
          </div>
        </div>
      </section>
      <section class="bottom">
        <form>
          <div class="form-group">
            <label>cardholder name</label>
            <input type="text" placeholder="e.g. Jane Appleseed" />
          </div>
          <div class="form-group">
            <label>card name</label>
            <input type="number" placeholder="e.g. 1234 5678 9123 0000" />
          </div>
          <div class="form-group">
            <label>Exp. Date (MM/YY)</label>
            <div class="card-details">
              <input type="number" placeholder="MM" />
              <input type="number" placeholder="YY" />
              <input type="number" placeholder="e.g. 123" />
            </div>
          </div>
          <button type="submit" class="btnSubmit">Confirm</button>
        </form>
      </section>
    </main>
  </body>
</html>
