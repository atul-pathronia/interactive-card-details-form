<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/script/script.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="top">
        <img src="/images/bg-card-back.png" alt="card-back" class="card-back" />
        <img
          src="/images/bg-card-front.png"
          alt="card-front"
          class="card-front"
        />
      </section>
      <section class="bottom">
        <form>
          <div class="form-group">
            <label>cardholder name</label>
            <input type="text" placeholder="e.g. Jane Appleseed" />
          </div>
          <div class="form-group">
            <label>card name</label>
            <input type="number" placeholder="e.g. 1234 5678 9123 0000" />
          </div>
          <div class="form-group">
            <label>Exp. Date (MM/YY)</label>
            <div class="card-details">
              <input type="number" placeholder="MM" />
              <input type="number" placeholder="YY" />
              <input type="number" placeholder="e.g. 123" />
            </div>
          </div>
          <button type="submit" class="btnSubmit">Confirm</button>
        </form>
      </section>
    </main>
  </body>
</html>
