<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/script/script.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="top">
          <div class="card">
            <div class="card-front">
              <img src="/images/bg-card-front.png" alt="" />
              <div class="card-front-details">
                <div class="card-front-circle">
                  <div class="card-front-circle-dark"></div>
                  <div class="card-front-circle-light"></div>
                </div>
                <h3 class="card-front-card-number">0000 0000 0000 0000</h3>
                <div class="card-front-cardholder-name-month-year">
                  <h4 class="card-front-cardholder-name">Atul Pathronia</h4>
                  <span class="card-front-card-month">00</span>/
                  <span class="card-front-card-year">00</span>
                </div>
              </div>
            </div>
            <div class="card-back">
              <img src="/images/bg-card-back.png" alt="" />
              <div class="card-back-details">
                <span class="card-back-details-cvv">000</span>
              </div>
            </div>
          </div>
        </section>
        <section class="bottom">
          <div class="input-card-details">
            <form>
              <div class="form-group">
                <label>Cardholder name</label>
                <input
                  type="text"
                  name="cardholder-name"
                  placeholder="e.g. Jane Appleseed"
                />
              </div>
              <div class="form-group">
                <label>card name</label>
                <input
                  type="text"
                  name="card-nnumber"
                  placeholder="e.g. 1234 5678 9123 0000"
                />
              </div>
              <div class="form-group">
                <label for="card number">EXP. DATE (MM/YY) CVV</label>
                <div class="form-group-multi-input">
                  <input type="text" placeholder="MM" name="card-month" />
                  <input type="text" placeholder="YY" name="card-year" />
                  <input type="text" placeholder="e.g. 123" name="card-cvv" />
                </div>
              </div>
              <button class="btn submitBtn">Confirm</button>
            </form>
          </div>
          <div class="card-saved">
            <img src="/images/icon-complete.svg" alt="" />
            <h2>Thank you!</h2>
            <h4>We've added your card details</h4>
            <button class="btn">Confirm</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
